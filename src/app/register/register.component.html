<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form">
             <div class="form-group">
            <label for="firstName" >Name</label>
            <input type="text" #firstname class="form-control" name="firstName"><br>
            </div>
             <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" #lastname class="form-control" name="lastName" ><br>
            </div>
             <div class="form-group">
            <label for="username" >Username</label>
            <input type="text" #username class="form-control" name="username" ><br>
            </div>
            <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" #password class="form-control" name="password" ><br>
            </div>
            <div class="form-group">
            <label for="email" >Email</label>
            <input type="text" #email class="form-control" name="email" ><br>
            </div>
     

            <button (click)="register(firstname.value, lastname.value, username.value, password.value, email.value)" class="btn btn-primary">Register</button>

            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      
    </form>
</div>
